<html>
<head>
<title>文字的滚动设置</title>
</head>
<body>
  文字的滚动实例：
<font size="5" color="#cc0000">
<marquee direction="left">做人要厚道</marquee>
<marquee direction="right" scrolldelay="500">做人要厚道</marquee>
<marquee direction="up" scrollamount="10" behavior=slide">做人要厚道</marquee>
<marquee direction="down"scrollamount="2" bgcolor="#CCFF66" width="250" height="55">做人要厚道</marquee>
</font>
</body>
</html>
