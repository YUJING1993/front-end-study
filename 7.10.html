<html>
<head>
<title>表格行的控制</title>
</head>
<body>
设置表格边框为0，黑体背景色，单元格外边距为1像素，然后设置每个单元格为白色背景色，设置第一行高度为12像素，第二行高度为100像素。<br/><br/>
<table width="300" height="60" align="center" border="0" cellspacing="1" cellpadding="0" bgcolor="#000000">
 <tr height="12">
   <th bgcolor="#ffffff" width="20">电脑组成</th>
   <td bgcolor="#ffffff" width="150">中央处理器</td>
   <td bgcolor="#ffffff" width="130">硬盘</td>
</tr>
<tr height="100" align="right" valign="top">
  <th bgcolor="#ffffff">知名品牌</th>
  <td bgcolor="#ffffff">英特尔</td>
  <td bgcolor="#ffffff">希捷</td>
</tr>
</table>
</body>
</html>
