<html>
<head>
<title>注册表单</title>
</head>
<body>
<form name="" method="post" action="4.1.html">
<table width="450" border="1" align="center" cellpadding="0" cellspacing="0">
  <tr>
    <th scope="col">用户注册</th>
  </tr>
  <tr>
   <td>
   <fieldset>
     <legend>身份验证-必填信息</legend>
     <table width="85%" border="1" align="center" cellpadding="0" cellspacing="2" bodercolor="#000000">
     <tr>
      <td width=25% align="right">用户名</td>
      <td> <input type="text" name="" size="16"/></td>
    </tr>
    <tr>
     <td width=25% align="right">密&nbsp;&nbsp;码</td>
     <td> <input type="password" name="" size="16"/></td>
   </tr>
   <tr>
    <td width=25% align="right">密码确认</td>
    <td> <input type="password" name="" size="16" title="请确保和以上密码一致"/></td>
   </tr>
   </table>
   </fieldset>
   </td>
</tr>
<tr>
  <td>
  <fieldset>
  <legend>身份验证-选填信息</legend>
  <table width="85%" border="1" align="center" cellpadding="0" cellspacing="2">
   <tr>
    <td width=25% align="right">所在城市</td>
    <td> <input type="text" name="" size="16"/></td>
   </tr>
   <tr>
    <td width=25% align="right">工作单位</td>
    <td> <input type="text" name="" size="30"/></td>
   </tr>
   <tr>
    <td width=25% align="right">家庭住址</td>
    <td> <input type="text" name="" size="30"/></td>
   </tr>
 </table>
   </fieldset>
  </td>
</tr>
<tr>
  <td>
  <fieldset>
  <legend>其他个人信息</legend>
  <table width="100%" border="1" align="center" cellpadding="0" cellspacing="2">
   <tr>
    <td width=25% align="right">性别</td>
    <td> <select name="">
         <option value="男">男</option>
         <option value="女">女</option>
         </select>
    </td>
   </tr>
   <tr>
    <td width=25% align="right">爱好</td>
    <td>
      <label><input type="checkbox" name=""/>音乐</label>
      <label><input type="checkbox" name=""/>计算机</label>
      <label><input type="checkbox" name=""/>体育</label>
    </td>
   </tr>
   <tr>
    <td width=25% align="right">喜欢的公司</td>
    <td>
      <label><input type="radio" name=""/>百度</label>
      <label><input type="radio" name=""/>微软</label>
      <label><input type="radio" name=""/>谷歌</label>
    </td>
   </tr>
   <tr>
     <td width=25% align="right" valign="top">个人简介</td>
     <td>
       <textarea name="" cols="45" rows="4" wrap="physical" value="请填写你自己的个人介绍"></textarea>
     </td>
   </tr>
 </table>
   </fieldset>
  </td>
</tr>
<tr>
  <td><table width="85%" border="1" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td align="right"><input type="submit" value="提交你的资料"/></td>
        <td align="right"><input type="reset" value="重新填写资料"/></td>
     </tr>
     <tr>
       <td align="right"><input type="button" value="无效按钮" disabled="disabled"/></td>
    </tr>
  </table>
  <form>
</body>
</html>
