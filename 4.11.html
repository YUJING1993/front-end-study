<html>
<head>
<title>
标题的设置</title>
<body>
<xmp>
<!-- xmp的作用是使区间内所有的标签失效 -->
<h1>一号标题</h1>
<h2>二号标题</h2>
<h3>三号标题</h3>
<h4>四号标题</h4>
<h5>五号标题</h5>
<h6>六号标题</h6>
</xmp>

&lt;<br/>
&gt;<br/>
&quot;<br/>
&sect;<br/>
&trade;<br/>
&reg;<br/>
&times;<br/>
&copy;<br/>

<!-- <plaintext>作用是使后面所有的标签失效 -->
<p>乌衣巷_百度汉语</p>
<p>作者：<sup>刘禹锡</sup></p>
<p>朱雀桥边野草花，乌衣巷口夕阳斜。</p>
<p>旧时王谢堂前<strike>燕</strike>，飞入寻常<sub>百姓家</sub>。</p>

</body>
</html>
