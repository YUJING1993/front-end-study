<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>简单表格布局</title>
</head>
<body margintop="0">
<table width="400" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr>
        <th align="left" bgcolor="#cccccc">顶部</th>
    </tr>
    <tr>
        <td>
            <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
            <tr>
               <td width="25%"height="200" align="left" valign="top" bgcolor="#eeeeee">列表</td>
               <td width="75%"height="200" align="left" valign="top">内容</td>
            </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="left" bgcolor="#cccccc">底部</td>
    </tr>
</table>
</body>
</html>
